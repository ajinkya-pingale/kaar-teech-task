<div class="login-form-bg h-100">
  <div class="container h-100">
    <div class="row justify-content-center h-100">
      <div class="col-xl-6 logo-center">
        <div class="form-input-content">
          <div class="row justify-content-center mb-4">
          </div>
          <div class="card shadow login-form mb-0">
            <div class="card-body pt-5">
              <div class="row justify-content-center ">
                <div class="col-sm-6">
                  <h3 class="text-center font-weight-bold">Sign In</h3>
                  <form class="mt-4 mb-5 login-input" [formGroup]="loginForm">
                    <div class="form-group">
                      <input type="email" name="email" formControlName="email" class="form-control" placeholder="Email">
                    </div>
                    <div class="form-group mt-2">
                      <div class="input-group">
                        <input [type]="showPassword ? 'text' : 'password'" name="password" formControlName="password" class="form-control" placeholder="Password">
                      </div>
                    </div>
                    <div *ngFor="let eachError of errorMsg"  >
                      <span class="text-danger" >
                        {{eachError}}
                      </span>
                    </div>
                    <div class="row justify-content-center mt-2 ">
                      <div class="col-sm-6">
                        <button class="btn submit w-100" (click)="onSubmit()">Sign In</button><br>
                      </div>
                    </div>
                  </form>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
